    <body>
      <div class="aa">
        def is_boiling(temp):
          if temp[-1] == 'C': 
            return True if 100 <= int(temp[:-1]) else False 
           else:
             return True if 212 <= int(temp[:-1]) else False
  
        print(is_boiling('150C'))
      </div>
